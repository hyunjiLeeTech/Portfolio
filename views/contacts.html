<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

      crossorigin="anonymous"

  <body class="main-content">
    <main>
      <section class="section sec4 contact active" id="contact">
        <div class="main-title">
          <h2>
            Contact <span>Me</span><span class="bg-text">My contact</span>
          </h2>
        </div>
        <div class="contact-content-con">
          <div class="contact">
            <h4>Contact me here</h4>
            <p>
              This is my contact information. Please feel free to reach out to
              me.
            </p>
            <div class="contact-info">
              <div class="contact-item">
                <div class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                  Location
                </div>
                <p>: Toronto, Canada</p>
              </div>
              <div class="contact-item">
                <div class="icon"><i class="fas fa-envelope"></i> Email</div>
                <p>: hyunji.lee778@gmail.com</p>
              </div>
              <div class="contact-item">
                <div class="icon"><i class="fas fa-school"></i> Education</div>
                <p>: Seneca College, Canada</p>
              </div>
              <div class="contact-item">
                <div class="icon"><i class="fas fa-globe"></i> Language</div>
                <p>: English, Korean</p>
              </div>
            </div>
            <div class="contact-icons">
              <div class="contact-icon">
                <a
                  href="https://www.linkedin.com/in/hyunji-jane-lee-44a865179/"
                  target="_blank"
                  ><i class="fab fa-linkedin"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="controlls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="contact">
        <i class="fas fa-envelope-open"></i>
      </div>
    </div>

    <div class="theme-btn">
      <i class="fas fa-adjust"></i>
    </div>
    <script src="app.js"></script>
  </body>
</html>
